<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/static/css/calendar_chat.css">
    <title>Chat</title>
</head>
<body>
    <div class="favicons-container">
      <div class="describe">
        <p>How's your day going today?</p>
        <p>Click on the emotion that applies to you below</p>
      </div>
      <div class="favicons">
        <div class="favicon">
          <img src="/static/images/symbol/gryffindor.png" alt="Tired" />
          <p>Tired</p>
        </div>
        <div class="favicon">
          <img src="/static/images/symbol/hufflepuff.png" alt="Comfortable" />
          <p>Comfortable</p>
        </div>
        <div class="favicon">
          <img src="/static/images/symbol/Hogwarts-Crest.png" alt="Happiness" />
          <p>Happiness</p>
        </div>
        <div class="favicon">
          <img src="/static/images/symbol/ravenclaw.png" alt="Sad" />
          <p>Sad</p>
        </div>
        <div class="favicon">
          <img src="/static/images/symbol/slytherin.png" alt="Angry" />
          <p>Angry</p>
        </div>
      </div>
    </div>
  
    <div class="container">
      <div class="calendar">
        <div id="calendar">
          <div id="calendar-header">
            <button id="prev-month">&lt;</button>
            <h3 id="month-year"></h3>
            <button id="next-month">&gt;</button>
          </div>
          <table id="calendar-table">
            <thead>
              <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
              </tr>
            </thead>
            <tbody>
            
            </tbody>
          </table>
        </div>
        <img src="/static/images/wallpaper/castle.png" alt="castle" class="castle">
      </div>
      <div class="chat">
        <div class="chat-container show-text">
            <p>"Dobby could you teach me a magic spell in Harry Potter‚Äùto send a message.</p>
            <p>Ever wonder what Dobby would say?</p>
            <img class="hogwart" src="/static/images/symbol/hogwart.png" alt="hogwart">
            <div class="chat-messages"></div>
            <div class="chat-input">
              <input type="text" id="message-input" placeholder="Enter your message">
              <button id="send-button">Send</button>
            </div>
          </div>          
      </div>
    </div>
    <script src="/static/js/calendar.js"></script>
    <script src="/static/js/chat.js"></script>
  </body>
  
</html>
